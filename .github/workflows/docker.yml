name: Build and Run Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t birthdays:latest .

    - name: Run Docker image
      run: docker run -d -p 5001:80 birthdays:latest

    - name: Test Docker container
      run: sleep 5 && curl http://localhost:5001
