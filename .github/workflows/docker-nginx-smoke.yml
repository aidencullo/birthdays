name: Docker nginx smoke test

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      host_port:
        description: "Host port to publish nginx on"
        required: false
        default: "8080"

concurrency:
  group: docker-nginx-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Run nginx in Docker and curl it
    runs-on: ubuntu-latest
    env:
      HOST_PORT: ${{ github.event.inputs.host_port || '8080' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run nginx script
        run: bash scripts/docker/run-nginx.sh

