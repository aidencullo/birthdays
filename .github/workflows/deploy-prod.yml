name: Deploy (prod)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version/tag/sha to (pretend to) deploy"
        required: true
        default: "main"
      reason:
        description: "Why are we deploying?"
        required: false
        default: "manual prod deploy"

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    name: Faux deploy to prod
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://example.invalid/prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}

      - name: Fake preflight
        run: |
          echo "Preflight checks for PROD..."
          echo "ref/version: ${{ inputs.version }}"
          echo "reason='${{ inputs.reason }}'"

      - name: Fake deploy
        run: |
          echo "Deploying to PROD..."
          echo "commit: $(git rev-parse HEAD)"
          echo "done"
