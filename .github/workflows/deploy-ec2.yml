name: Deploy to EC2
on:
  workflow_dispatch:
    inputs:
      instance_id:
        description: 'EC2 Instance ID'
        required: true
      region:
        description: 'AWS Region'
        required: true
        default: 'us-east-1'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.region }}
      
      - name: Deploy to EC2
        run: |
          aws ssm send-command             --instance-ids ${{ github.event.inputs.instance_id }}             --document-name "AWS-RunShellScript"             --parameters 'commands=["docker pull alpine", "docker run --rm alpine echo Hello from EC2"]'             --output text
