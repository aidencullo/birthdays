name: Docker scripts

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: docker-scripts-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    name: Run repo docker scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Run scripts/docker/run-all.sh
        run: bash scripts/docker/run-all.sh

