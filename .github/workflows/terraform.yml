name: Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup Backend Infrastructure
        run: |
          # Create S3 bucket for state if it doesn't exist
          aws s3api create-bucket --bucket birthdays-terraform-state-770064411499 --region us-east-1 2>/dev/null || true
          aws s3api put-bucket-versioning --bucket birthdays-terraform-state-770064411499 --versioning-configuration Status=Enabled 2>/dev/null || true

          # Create DynamoDB table for state locking if it doesn't exist
          aws dynamodb create-table \
            --table-name birthdays-terraform-locks \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region us-east-1 2>/dev/null || true
      - name: Terraform Init
        run: terraform init
      - name: Terraform Apply
        run: terraform apply -auto-approve
